<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fake News Detector</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f0f4ff, #e0ecff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      animation: fadeIn 1s ease-in;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="text"] {
      padding: 0.9rem;
      border: 2px solid #c7d2fe;
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      padding: 0.9rem;
      background: linear-gradient(to right, #6366f1, #4338ca);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    .result {
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 12px;
      background: #f9fafe;
      animation: slideIn 0.8s ease-in-out;
    }
    .verdict-section {
      margin-bottom: 1rem;
      border-left: 4px solid #ccc;
      padding-left: 1rem;
    }
    .verdict-section h3 {
      margin-bottom: 0.5rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“° Fake News Detector</h1>
    <form method="POST">
      <input type="text" name="statement" placeholder="Enter a news statement..." value="{{ input_text }}">
      <input type="text" name="url" placeholder="...or paste a news article URL" value="{{ url_input }}">
      <button type="submit">Check Now</button>
    </form>

    {% if verdict %}
    <div class="result">
      <div class="verdict-section">
        <h3>ðŸ¤– ML Model Prediction:</h3>
        <p><strong>Prediction:</strong> {{ ml_prediction }}</p>
      </div>
      <div class="verdict-section">
        <h3>ðŸ§  GPT Prediction:</h3>
        <p><strong>Verdict:</strong> {{ gpt_verdict }}</p>
        <p><strong>Explanation:</strong> {{ gpt_explanation }}</p>
      </div>
    </div>
    {% endif %}
  </div>
</body>
</html>
